<div class="container">
    <div style="text-align: center;">
        <h2> Sign In</h2>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="postData();">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                        formControlName="firstName">
                    <span
                        *ngIf="signupForm.get('firstName').touched && signupForm.get('firstName').hasError('required')">Enter
                        the First Name</span>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        formControlName="lastName">
                    <span
                        *ngIf="signupForm.get('lastName').touched && signupForm.get('lastName').hasError('required')">Enter
                        the Last Name</span>
                </div>
            </div>
        </div>
        
        <angular-file-uploader
        [config]="afuConfig">
  </angular-file-uploader>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1"
                aria-describedby="emailHelp" name="emailAddress" formControlName="emailAddress">
            <span
                *ngIf="signupForm.get('emailAddress').touched && signupForm.get('emailAddress').hasError('required')"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1"
                name="passwordValue" formControlName="passwordValue">
            <span
                *ngIf="signupForm.get('passwordValue').touched && signupForm.get('passwordValue').hasError('required')">Enter
                the Password</span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Confirm Password</label>
            <input type="confim-password" class="form-control" placeholder="Confirm Password" id="exampleInputPassword"
                name="confirmPasswordValue" formControlName="confirmPasswordValue">
            <span
                *ngIf="signupForm.get('confirmPasswordValue').touched && signupForm.get('confirmPasswordValue').hasError('required')">Confirm
                Password</span>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth </label>
            <input id="dateOfBirth" name="dateOfBirth" type="date" class="flow-control" formControlName="dateOfBirth">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="terms" formControlName="terms">
            <label class="form-check-label" for="exampleCheck1">  Terms and Conditions  </label>

        </div>


        <button type="submit" class="btn btn-primary" 
            [routerLink]="['/view']">submit</button>

    </form>


</div>
<router-outlet></router-outlet>
